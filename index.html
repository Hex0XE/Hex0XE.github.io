<link rel="icon" type="image/x-icon" href="download.png">
<style>
   body {
    height: 100%;
  }

  body {
    background-color: #303030;
    font-family: sans-serif;
    overflow: hidden;
  }

  h1 {
    font-weight: normal;
    font-size: 140%;
    margin: 10px;
  }

  #blocklyDiv {
    float: bottom;
    height: 90%;
    width: 100%;
    background-color: #141414;
  }
  .game {
    border: 1px solid white;
    position: absolute; 
    top: 8px; 
    left: 650px; 
    width: 480px; 
    height: 480px; 
  }
  button {
    background: none;
    border: none;
    padding: 0;   
    cursor: pointer;
}

button:hover {
    filter: brightness(75%);
}

button span {
    display: block;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    border: 1px solid #999;
    padding: 0;
    background: #F0F0F0;
    background: -moz-linear-gradient(top,  #F0F0F0 50%, #D4D4D4 50%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(50%,#F0F0F0), color-stop(50%,#D4D4D4));
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#F0F0F0', endColorstr='#D4D4D4',GradientType=0 );
}

button span span {
    border: 1px solid #fff;
    padding: 10px;
}
</style>

<script>

  const uicanvas = document.getElementById("UI");

  Blockly.Theme.defineTheme('dark', {
  base: Blockly.Themes.Classic,
  categoryStyles : {
    cat_3d : {
      colour : "#349beb"
    },
    cat_input : {
      colour : "#cfc75b"
    },
    cat_ui : {
      colour : "#935bcf"
    }
  },
  componentStyles: {
    workspaceBackgroundColour: '#1e1e1e',
    toolboxBackgroundColour: 'blackBackground',
    toolboxForegroundColour: '#fff',
    flyoutBackgroundColour: '#252526',
    flyoutForegroundColour: '#ccc',
    flyoutOpacity: 1,
    scrollbarColour: '#797979',
    insertionMarkerColour: '#fff',
    insertionMarkerOpacity: 0.3,
    scrollbarOpacity: 0.4,
    cursorColour: '#d0d0d0',
    blackBackground: '#333',
  },
});
  //threejs
  var objects = [];
  var idcount = 0;
  var addedobj = []; //pre added objects

  //blockly
  var mousedown = false;
  var saveslot = null;
  var workspace;
  var keysdown = [];
  var mousex = 0;
  var mousey = 0;

  workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox-categories'),  theme: "dark"});

  workspace.addChangeListener(Blockly.Events.disableOrphans);

  function reset() {
  Blockly.serialization.workspaces.load({"blocks": {"languageVersion": 0, "blocks": [{"type": "procedures_defnoreturn", "id": "zYvAW*dal.FX43=gdZVs", "x": 180, "y": 150, "icons": {"comment": {"text": "Runs once on start.", "pinned": false, "height": 80, "width": 160}}, "fields": {"NAME": "start"}}, {"type": "procedures_defnoreturn", "id": "2VNPKpl[[^HPvRyjD5=f", "x": 180, "y": 250, "icons": {"comment": {"text": "Runs in an infinite loop.", "pinned": false, "height": 80, "width": 160}}, "fields": {"NAME": "loop"}}]}}, workspace);
  }
  reset();


  Blockly.Blocks['d3_newcube'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("New")
        .appendField(new Blockly.FieldDropdown([["Cube","cube"], ["Plane","plane"], ["Sphere","sphere"]]), "object")
        .appendField("With name")
    this.appendValueInput("name")
        .setCheck("String");
    this.setInputsInline(true);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(230);
 this.setTooltip("Makes a new 3D shape.");
 this.setHelpUrl("");
  }
};

  Blockly.Blocks['d3_newlight'] = {
    init: function () {
      this.appendDummyInput()
        .appendField("New Light")
      this.appendValueInput("color")
        .setCheck("Colour");
      this.appendDummyInput()
        .appendField("With name")
      this.appendValueInput("name")
        .setCheck("String");
      this.appendDummyInput()
        .appendField("With Brightness")
      this.appendValueInput("brightness")
        .setCheck("Number");
      this.setPreviousStatement(true, null);
      this.setNextStatement(true, null);
      this.setColour(230);
      this.setTooltip("Makes a new light");
      this.setHelpUrl("");
    }
  };

  Blockly.Blocks['move_object_var'] = {
    init: function () {
      this.appendDummyInput()
        .appendField("Move")
      this.appendValueInput("name")
        .setCheck("String");
      this.appendDummyInput()
        .appendField("To Position");
      this.appendValueInput("posx")
        .setCheck("Number")
        .appendField("X:");
      this.appendValueInput("posy")
        .setCheck("Number")
        .appendField("Y:");
      this.appendValueInput("posz")
        .setCheck("Number")
        .appendField("Z:");
      this.setInputsInline(true);
      this.setPreviousStatement(true, null);
      this.setNextStatement(true, null);
      this.setColour(270);
      this.setTooltip("");
      this.setHelpUrl("");
    }
  };

  Blockly.Blocks['object_resize'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("Resize")
        this.appendValueInput("name")
        .setCheck("String");
        this.appendDummyInput()
        .appendField("To");
    this.appendValueInput("posx")
        .setCheck("Number")
        .appendField("X:");
    this.appendValueInput("posy")
        .setCheck("Number")
        .appendField("Y:");
    this.appendValueInput("posz")
        .setCheck("Number")
        .appendField("Z:");
    this.setInputsInline(true);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(270);
 this.setTooltip("");
 this.setHelpUrl("");
  }
};


  Blockly.Blocks['set_object_texture'] = {
    init: function () {
      this.appendDummyInput()
        .appendField("Set")
      this.appendValueInput("name")
        .setCheck("String");
      this.appendDummyInput()
        .appendField("Texture To")
        .appendField(new Blockly.FieldDropdown([[{"src": "tex/brick.jpg", "width": 15, "height": 15, "alt": "Brick"}, "brick"], [{"src": "tex/crate.jpg", "width": 15, "height": 15, "alt": "Crate"}, "crate"], [{"src": "tex/grass.jpg", "width": 15, "height": 15, "alt": "Grass"}, "grass"], [{"src": "tex/stone.jpg", "width": 15, "height": 15, "alt": "Stone"}, "stone"], [{"src": "tex/earth.jpg", "width": 15, "height": 15, "alt": "Earth"}, "earth"]]), "texture");
      this.setColour(270);
      this.setPreviousStatement(true, null);
      this.setNextStatement(true, null);
      this.setTooltip("Sets the texture of an object");
      this.setHelpUrl("");

  };

        .setCheck("Number")
        .appendField("X:");
      this.appendValueInput("posy")
        .setCheck("Number")
        .appendField("Y:");
      this.appendValueInput("posz")

      this.setInputsInline(true);
      this.setPreviousStatement(true, null);

      this.appendDummyInput()
        .appendField(new Blockly.FieldDropdown([["X", "x"], ["Y", "y"], ["Z", "z"]]), "axis")
        .appendField(new Blockly.FieldDropdown([["Position", "position"], ["Rotation", "rotation"], ["Scale", "scale"]]), "type")
        .appendField("Of")
        this.appendValueInput("name")
        .setCheck("String");
      this.setInputsInline(true);
      this.setOutput(true, null);
      this.setColour(270);
      this.setTooltip("");
      this.setHelpUrl("");

  };

  Blockly.Blocks['input_keypressed'] = {
    init: function () {

    const renderer = new THREE.WebGLRenderer({canvas: game});
    renderer.setSize(480, 480);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    scene.background = new THREE.Color('black');

    const hemlight = new THREE.HemisphereLight(0xffffff, 0x080808, 1);

    for (var items = 0; items < addedobj; items++ ) {
      cube = new THREE.Mesh(new THREE.BoxGeometry(), new THREE.MeshStandardMaterial({color: "color_value"}));         
      scene.add(cube); 
      cube.castShadow = true; 
      cube.receiveShadow = true;
    }

    camera.position.z = 5;

      renderer.render(scene, camera);
